{% extends "layouts/base.html" %}
{% block title %} Confirmar Exclusão {% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Confirmar Exclusão</h5>
                    <p>Você tem certeza que deseja excluir o modelo de previsão: <strong>"{{ object.name }}"</strong>?</p>
                    <p class="text-danger">Esta ação não pode ser desfeita.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
                        <a href="{% url 'prediction_model_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
